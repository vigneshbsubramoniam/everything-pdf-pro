<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

    <section class="topbar">

        <div class="logo">e</div>
        <div>
          <h1>everythingpdf</h1>
          <p>Append images & PDFs into one PDF. Export and share a public link.</p>
        </div>
      </div>
      <div class="badge">Free • Pro upgrade available</div>
    </section>

        <div class="row">
          <button id="upgradeBtn" class="btn primary">Upgrade to Pro</button>
          <button id="downgradeBtn" class="btn ghost" disabled>Switch to Free</button>

        <hr class="sep" />

          <h2>Build</h2>

        </div>

        <div class="row">
          <label class="btn">
            Load base PDF
            <input id="pdfInput" type="file" accept="application/pdf" hidden />
          </label>

          <button id="newBtn" class="btn ghost">Start new PDF</button>
        </div>

          <div class="dzLeft">
            <div class="dzIcon">⇪</div>
            <div class="dzText">
              <div class="dzTitle">Drag & drop files here</div>
              <div class="dzSub">PDFs + Images. (DOCX/PPTX: export to PDF first.)</div>
            </div>
          </div>

          <label class="btn small">
            Choose files
            <input id="addInput" type="file" accept="application/pdf,image/*" multiple hidden />
          </label>
